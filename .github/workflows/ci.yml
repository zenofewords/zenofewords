name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - run: uv sync
      - run: uv run pytest
        env:
          SECRET_KEY: ci-test-secret-key

      - run: deno task test

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/zenofewords
            git checkout deno.lock
            git pull origin main
            ~/.local/bin/uv sync --no-dev
            ~/.local/bin/uv run python manage.py migrate --noinput
            ~/.deno/bin/deno task build:prod
            ~/.local/bin/uv run python manage.py collectstatic --noinput
            sudo systemctl restart zenofewords
